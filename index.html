<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1/1560.png">
    <link rel="stylesheet" href="index.css">
    <title>TO-Do-List</title>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h1><i>TO-DO LIST</i></h1>
        <img src="https://cdn.dribbble.com/users/4241563/screenshots/11874468/media/7796309c77cf752615a3f9062e6a3b3d.gif" class="todo-icon">
        <div class="feilds">
            <form>
                <input type="text" id="task" autocomplete="off" autofocus>
                <button onclick="addTask()">ADD TASK</button>
            </form>
        </div>
        <div class="my-tasks">
            <ul class="task-list" id="task-list" type="none">
                <!-- <li class="checked">TASK 1</li>
                <li class="checked">TASK 2</li>
                <li class="checked">TASK 3</li> -->
            </ul>
        </div>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
